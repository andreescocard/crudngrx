<div class="container mt-2">
  <div class="row">
    <div class="col col-md-4 offset-md-4">
    <a routerLink="/add" class="btn btn-dark">Adicionar nova ação</a>
    </div>
  </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
     
      <div class="col" *ngFor="let acao of acoes$ | async">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ acao.codigo }}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ acao.quantidade }}</li>
            <li class="list-group-item">R$ {{ acao.valor }}</li>
            <li class="list-group-item">{{ acao.data }}</li>
          </ul>
          <div class="card-body">
            <a [routerLink]="['/edit', acao.id]" class="btn btn-dark">Editar ação</a>
          </div>
        </div>
      </div>
    </div>
  </div>
