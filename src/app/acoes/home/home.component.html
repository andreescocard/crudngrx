<div class="container mt-2">
  <div class="row">
    <div class="col col-md-4 offset-md-4">
    <a routerLink="/add" class="btn btn-dark">Adicionar nova ação</a>
    </div>
  </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
     
      <div class="col" *ngFor="let acao of acoes$ | async">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ acao.codigo }}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ acao.quantidade }}</li>
            <li class="list-group-item">R$ {{ acao.valor }}</li>
            <li class="list-group-item"> {{acao.data | date: 'dd'}}/{{acao.data | date:'MM'}}/{{acao.data | date: 'yyyy'}}</li>
          </ul>
          <div class="card-body">
            <a [routerLink]="['/edit', acao.id]" class="btn btn-dark">Editar ação</a>
            <button class="btn btn-dark float-end" (click)="openDeleteModal(acao.id)">
              Deletar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmar exclusão</h5>
        <button id="closeModalButton" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Você tem certeza que deseja excluir?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
